{% extends 'base.html' %}

{% block content %}

    {% for object in object_list %}        
        <div class="card">
            <div class="card-body">
                <p><a href="{{ object.get_absolute_url }}">{{ object.question }}</a></p>
                <p>Sondage sur {{ object.book }} créé par {{ object.poller }} le {{ object.create_stamp }}</p>
            </div>
        </div>
        {% empty %}
            <div>
                Aucun résultat a afficher
            </div>
    {% endfor %}

{% endblock %}
